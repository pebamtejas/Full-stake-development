<html>
    <head>
        <title>Navbar</title>
        <style>
            .nav{
                background-color: blanchedalmond;
                color:black;
                padding: 10px;
                display: flex;
                list-style-type: none;
                gap: 20px;
                justify-content: flex-end;
            }
            .b1{
                background-color: rgb(255, 251, 0);
                color: blue;
                padding: 10px;
                margin-top: 20px;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                width: 100px;
                
            }


        </style>
    </head>
    <body>
        <div class="nav">
            <li><a href="https://www.alliance.edu.in/">Home</a></li>
            <li>Menu</li>
            <li>Services</li>
            <li>About</li>
        </div>
        <button class="b1"><a href="https://www.flipkart.com/"></a>Flipcart</button><br>
    </body>
</html>
